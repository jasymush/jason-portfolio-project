<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Enrollment</title>
        <link rel="stylesheet" href="css/style1.css">
    </head>   
    <body>
        <header>
        <img src="img/download.png" width="20%">
        </header>
        <a class="home" href="index.html" target="_blank">Home</a>
        <h3>ONLINE APPLICATION</h3>
        <section id="enroll">
            <form id="rform">
                <fieldset>
                <h5 id="oa">ONLINE APPLICATION / ADMISSION REGISTRATION</h5>    
                <h5 id="rt">REGISTER TO CONTINUE - NEW INTAKE TRAINEE</h5>
                <p id="imp">Important Message!</p>
                <ul>
                <li>Please fill in all the required details accurately</li>
                </ul>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" required><br><br>

                <label for="email">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                  </select>
                <br><br>                

                <label for="email">Full KCSE Index Number:</label><br>
                <input type="text" id="index" required><br><br> 

                <label for="email">Year of KCSE:</label><br>
                <input type="text" id="year" required><br><br> 

                <label for="email">Phone Number:</label><br>
                <input type="text" id="pnumber" required><br><br> 

                <label for="email">Parent/Guardian Phone Number:</label><br>
                <input type="text" id="pgnumber" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email"><br><br>
    
                <button type="submit" id="subbtn">Submit Application</button>
                
            </form>
        </section>
        <script src="js/script1.js"></script>
    </body>   
</html>
